<section>
  <div class="content">
    <div class="skill-text">
      <h2>Skill set</h2>
    </div>
    <div class="skills-flex">
      @for (skill of skills; track skill.name) {
      <div class="icon-container">
        <img [src]="skill.icon" [alt]="skill.name" />
        <p>{{ skill.name }}</p>
      </div>
      }
    </div>
  </div>
</section>
