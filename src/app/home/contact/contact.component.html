<section>
  <div class="content">
    <div></div>
    <div class="container">
      <form (submit)="onSubmit()">
        <label for="name">Your Name</label>
        <input
          [value]="contactData.name"
          (input)="contactData.name = $any($event.target).value"
          type="text"
          id="name"
          name="name"
          placeholder="Your name.."
        />

        <label for="email">Your email</label>
        <input
          [value]="contactData.email"
          (input)="contactData.email = $any($event.target).value"
          type="email"
          id="email"
          name="email"
          placeholder="Your email.."
        />

        <label for="message">Subject</label>
        <textarea
          [value]="contactData.message"
          (input)="contactData.message = $any($event.target).value"
          id="message"
          name="message"
          placeholder="Your message"
          style="height: 200px"
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </div>
</section>
